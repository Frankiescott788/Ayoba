<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>     
    <link rel="stylesheet" href="./ayoba/src/assets/css/style.css">

</head>
<body>
    <section>
        <div class="container login-form" >
            
            <div class="row d-flex justify-content-around ">
                <div class="col-5 login-message d-none d-lg-block">
                    <img src="./ayoba/src/assets/images/Ayoba_Final_Logo_Blue_d3c16fc572.png" class="sign-pic" alt="">
                    <p class="h4 mt-3">Lorem Ipsum</p>
                    <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero saepe quas iusto debitis deleniti aspernatur!</p>
                </div>
                <div class="d-flex justify-content-center py-4 d-lg-none">
                    <img src="./ayoba/src/assets/images/Ayoba_Final_Logo_Blue_d3c16fc572.png" class="sign-pic-mobile" alt="">
                </div>
                <div class="col-12 col-lg-4">
                    <div class="card px-3 py-5">
                        <div class="text-center my-2">
                            <div class="sign-in-head">Sign in</div>
                        </div>
                        <label class="input input-bordered flex items-center gap-2 username-input">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="svgs" fill="none">
                                    <path d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z" stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </div>







                            <!-- ------------------username input ------------------------------------------------ -->



                            <input type="text" class="grow username-input" placeholder="Username" id="username-inp"/>











                        </label>
                        <div class="mt-2">
                            <span id="name-err" class="text-danger" style="font-size: 10px;"></span>
                          </div>
                        <label class="input input-bordered flex items-center gap-2 username-input mt-4">
                           <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="svgs" fill="none">
                                <path d="M4.26781 18.8447C4.49269 20.515 5.87613 21.8235 7.55966 21.9009C8.97627 21.966 10.4153 22 12 22C13.5847 22 15.0237 21.966 16.4403 21.9009C18.1239 21.8235 19.5073 20.515 19.7322 18.8447C19.879 17.7547 20 16.6376 20 15.5C20 14.3624 19.879 13.2453 19.7322 12.1553C19.5073 10.485 18.1239 9.17649 16.4403 9.09909C15.0237 9.03397 13.5847 9 12 9C10.4153 9 8.97627 9.03397 7.55966 9.09909C5.87613 9.17649 4.49269 10.485 4.26781 12.1553C4.12105 13.2453 4 14.3624 4 15.5C4 16.6376 4.12105 17.7547 4.26781 18.8447Z" stroke="currentColor" stroke-width="1.5" />
                                <path d="M7.5 9V6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M16 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M12 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                           </div>







                           <!-- ----------------------------password input ------------------------------------- -->





                            <input type="password" class="grow username-input" placeholder="password" id="password-inp"/>












                          </label>
                          <div class="mt-2">
                            <span id="pass-err" class="text-danger" style="font-size: 10px;"></span>
                          </div>
                          <div class="d-flex justify-content-center my-3">
                            <button class="sign-in-btn">Sign in</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./ayoba/src/assets/js/authentication.js"></script>

</html>
